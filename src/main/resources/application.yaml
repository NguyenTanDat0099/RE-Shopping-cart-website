server:
  port: ${PORT:8080}

spring:
  application:
    name: re-shopping-cart-web-app

  profiles:
    # active: prod # Production development
    active: local # Local development

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/defaultdb}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

  thymeleaf:
    cache: false
